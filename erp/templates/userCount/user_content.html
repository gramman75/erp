<!DOCTYPE html>
<html>
	<head>
		<Title> User List</Title>
		{% include 'common/media.html' %}
	</head>

	<body>
		<div class="search">
			<form method = "post" action="/erp/util/user/" target="_self">
				Year <input type = "text" name="year" />
				<input type="submit" onclick="alter('aaa');"/>
			</form>
		</div>
		<div class="line" style = "background-color; block; width :750px; height :2px" frameborder="0"></div>
		<div class="result">
				<table id="result_table">
			<tr>
				<th>User Name</th>
				{% for i in month %}
				<th>{{i}}ì›”</th>			
				{% endfor %}			
			</tr>
			{% for row in result %}
			<tr>
				
				{% for column in row %}
					<td>{{ column }}</td>			
				{% endfor %}
			</tr>
			{% endfor %}
			
	</table>	
	
	{% for p in  result.paginator.page_range %}
		{{ p }} 
		{% if p != result.paginator.num_pages %}
			|
		{% endif %}
	{% endfor %}	
		</div>
		
	</body>
</html>
